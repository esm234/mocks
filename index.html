  <body>
    <div id="root"></div>
    <script>
      // Force clear everything on page load
      console.log('=== CLEARING ALL CACHES AND STORAGE ===');
      
      // Clear all caches immediately
      if ('caches' in window) {
        caches.keys().then(names => {
          console.log('Found caches to delete:', names);
          return Promise.all(names.map(name => {
            console.log('Deleting cache:', name);
            return caches.delete(name);
          }));
        }).then(() => {
          console.log('✅ All caches cleared');
        }).catch(err => {
          console.error('Error clearing caches:', err);
        });
      }
      
      // Unregister all service workers immediately
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(registrations => {
          console.log('Found service workers to unregister:', registrations.length);
          return Promise.all(registrations.map(registration => {
            console.log('Unregistering service worker:', registration.scope);
            return registration.unregister();
          }));
        }).then(() => {
          console.log('✅ All service workers unregistered');
        }).catch(err => {
          console.error('Error unregistering service workers:', err);
        });
      }
      
      // Clear localStorage completely
      try {
        console.log('Clearing localStorage...');
        localStorage.clear();
        console.log('✅ localStorage cleared');
      } catch (error) {
        console.error('Error clearing localStorage:', error);
      }
      
      // Clear sessionStorage
      try {
        console.log('Clearing sessionStorage...');
        sessionStorage.clear();
        console.log('✅ sessionStorage cleared');
      } catch (error) {
        console.error('Error clearing sessionStorage:', error);
      }
      
      // Remove automatic reload to prevent infinite refresh loop
      // if (performance.navigation.type === 1) {
      //   console.log('Page refreshed - forcing hard reload...');
      //   setTimeout(() => {
      //     window.location.reload(true);
      //   }, 1000);
      // }
      
      console.log('=== CLEARING COMPLETE ===');
    </script>
    
    <!-- Additional cache busting script -->
    <script>
      // Force clear everything again after a delay
      setTimeout(() => {
        console.log('=== SECOND CLEARING ATTEMPT ===');
        
        // Clear all caches again
        if ('caches' in window) {
          caches.keys().then(names => {
            names.forEach(name => caches.delete(name));
          });
        }
        
        // Clear storage again
        try {
          localStorage.clear();
          sessionStorage.clear();
        } catch (e) {
          console.error('Error in second clearing:', e);
        }
        
        // Remove automatic reload to prevent infinite refresh loop
        // if (document.body.innerHTML.trim() === '') {
        //   console.log('Empty body detected, forcing reload...');
        //   window.location.reload(true);
        // }
      }, 2000);
    </script>
